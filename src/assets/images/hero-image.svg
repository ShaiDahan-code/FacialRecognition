<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f3f8"/>
  
  <!-- Photo frames -->
  <rect x="100" y="150" width="200" height="150" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  <rect x="150" y="250" width="200" height="150" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  <rect x="350" y="100" width="200" height="150" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  <rect x="400" y="200" width="200" height="150" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Face recognition visualization -->
  <circle cx="200" cy="200" r="30" fill="none" stroke="#4285f4" stroke-width="2"/>
  <circle cx="230" cy="320" r="30" fill="none" stroke="#4285f4" stroke-width="2"/>
  <circle cx="450" cy="150" r="30" fill="none" stroke="#4285f4" stroke-width="2"/>
  <circle cx="500" cy="250" r="30" fill="none" stroke="#4285f4" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="200" x2="230" y2="320" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="200" x2="450" y2="150" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="230" y1="320" x2="500" y2="250" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="150" x2="500" y2="250" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Face markers -->
  <circle cx="200" cy="200" r="5" fill="#4285f4"/>
  <circle cx="230" cy="320" r="5" fill="#4285f4"/>
  <circle cx="450" cy="150" r="5" fill="#4285f4"/>
  <circle cx="500" cy="250" r="5" fill="#4285f4"/>
  
  <!-- Facial recognition text -->
  <text x="600" y="400" font-family="Arial" font-size="24" fill="#333333">Facial Recognition</text>
  <text x="600" y="430" font-family="Arial" font-size="18" fill="#666666">Powered by AI</text>
</svg>